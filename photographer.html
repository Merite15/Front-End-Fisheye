<!DOCTYPE html>
<html lang="fr">
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <link href="css/photographer.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" href="favicon.png" />

    <link
      href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />
    <title>Fisheye - Photographe</title>
  </head>

  <body>
    <header>
      <a href="index.html"
        ><img src="assets/images/logo.png" alt="Logo fisheye" class="logo"
      /></a>
    </header>

    <main id="main">
      <section class="photographer">
        <div class="photographer-information">
          <h1 class="photographer__name" id="photographer__name"></h1>
          <div
            class="photographer__localisation"
            id="photographer__localisation"
          ></div>
          <div
            class="photographer__slogan"
            id="photographer__slogan"
          ></div>
        </div>

        <button
          class="display_modal"
          onclick="displayModal();document.getElementById('first_name').focus(); "
        >
          Contactez-moi 
          <br>
        </button>

        <img
          class="photographer__image"
          id="photographer__image"
          alt="Image du photographe"
        />
      </section>

      <section class="section-filter">
        <div class="selectBox"></div>
      </section>

      <section class="section-gallery" aria-label="Section gallery"></section>

      <div id="global-information">
        <div class="div-count">
          <span id="photograph-likes">297 081</span>
          <img src="assets/icons/like_color.svg" alt="like black" />
        </div>
        <div class="price"><span id="photograph-price"></span>€ / jour</div>
      </div>
    </main>

    <div id="contact_modal">
      <div class="modal">
        <header>
          <h2>Contactez-moi
            <span class="modal_name"></span></h2>
          <button
            class="light-button"
            id="contact_modal_close"
            aria-label="Close modal button"
            onclick="closeModal()"
          >
            <img
              src="assets/icons/close.svg"
              alt="Icône de fermeture de modale"
            />
          </button>
        </header>
        
        <form>
          <div>
            <label for="first_name">Prénom</label>
            <input type="text" id="first_name" />
          </div>
          <div>
            <label for="last_name">Nom</label>
            <input type="text" id="last_name" />
          </div>
          <div>
            <label for="email">Email</label>
            <input type="email" id="email" />
          </div>
          <div>
            <label for="message">Votre message</label>
            <textarea name="" id="message" cols="30" rows="10"></textarea>
          </div>
          <button
            type="button"
            id="contact_modal_send"
            class="contact_button"
            onclick="contact()"
          >
            Envoyer
          </button>
        </form>
      </div>
    </div>

    <div id="gallery_modal">
      <div id="gallery-container">
        <div id="gallery-content">
          <video
            playsinline=""
            id="gallery-video"
            autoplay=""
            muted=""
            loop=""
          ></video>
          <img src="" id="gallery-img" alt="" />
          <div id="gallery-title"></div>
        </div>
        <button
          class="light-button"
          aria-label="Gallery button close"
          id="gallery-close"
        >
          <img class="icons" src="assets/icons/cancel.svg" alt="Bouton de fermeture de la modale" />
        </button>
        <button
          class="light-button"
          aria-label="Gallery button previous"
          id="gallery-previous"
        >
          <img class="icons" src="assets/icons/arrow_left.svg" alt="Icône fleche gauche" />
        </button>
        <button
          class="light-button"
          aria-label="Gallery button next"
          id="gallery-next"
        >
          <img class="icons" src="assets/icons/arrow_right.svg" alt="Icône fleche droite" />
        </button>
      </div>
    </div>

    <script src="scripts/factories/photo.js"></script>

    <script src="scripts/utils/contactForm.js"></script>

    <script src="scripts/utils/gallery.js"></script>
    <script src="scripts/utils/selectbox.js"></script>

    <script src="scripts/pages/photographer.js"></script>
  </body>
</html>
